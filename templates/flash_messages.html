<div class="container">

        <section class = 'flash'>
                <h1>Categories</h1>
              {% with messages = get_flashed_messages() %}
              {% if messages %}
              <ul>
                {% for message in messages %}
                    <li> <strong> {{ message }} </strong> </li>
                {% endfor %}
              </ul>
                {% endif %}
            {% endwith %}
        </section>
        </div>
