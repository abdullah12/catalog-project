{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
{% include "flash_messages.html" %}
<section class="section">
    <div class="container">
        <h6 class="category-item__header">
            <span class="header__title">Delete Item</span>
            <span class="header__bar"></span>
        </h6>
        <form action="#" method="post">
            <h5 class="category-item__message">Are you sure you want to delete {{categoryItem.name}}?</h5>
            <a href="{{url_for('showCategoryItem', category_id = categoryItem.category_id ,item_id = categoryItem.id )}}" class="button button-outline">Back</a>
            <input class="button is-primary" type="submit" value="Delete">
        </form>
    </div>
</section>
{% endblock %}
