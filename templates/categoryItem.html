{% extends "main.html" %}


{% block content %}

{% include "header.html" %}
{% include "flash_messages.html" %}

	<section class="section">
		<div class="container">
			<h5 class="title">{{categoryItem.name}}</h5>
			<div class="container">
				{{categoryItem.description}}
			</div>
			<div class="container">
				<a href="{{url_for('showCategory', category_id = categoryItem.category_id)}}" class="button is-primary">Back</a>

				{% if 'username' in session and creator.id == session['user_id'] %}
					<a href="{{url_for('editCategoryItem', category_id = categoryItem.category_id, item_id = categoryItem.id)}}">Edit</a>
					<a href="{{url_for('deleteCategoryItem', category_id = categoryItem.category_id, item_id = categoryItem.id)}}">Delete</a>
				{% endif %}
			</div>
		</div>
	</section>

{% endblock %}
